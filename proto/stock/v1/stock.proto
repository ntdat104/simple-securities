syntax = "proto3";

package stock.v1;

option go_package = "/gen/go/stock/v1";

import "google/api/annotations.proto";

service StockService {
  rpc Ping(PingRequest) returns (PingResponse) {
    option (google.api.http) = {
      get: "/stock/v1/ping"
    };
  }
}

message PingRequest {}

message PingResponse {
  string message = 1;
}
